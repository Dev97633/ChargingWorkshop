name: Android Build (Debug APK)

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # â¬‡ï¸ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Setup Java (REQUIRED)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ğŸ“¦ Cache Gradle (faster builds)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # ğŸ” Grant Gradle permission
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ğŸ—ï¸ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # ğŸ“¤ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ChargingWorkshop-debug-apk
          path: app/build/outputs/apk/debug/*.apk
